services:
  minecraft:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: FORGE
      VERSION: "1.12.2"
      FORGE_VERSION: "14.23.5.2854"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data